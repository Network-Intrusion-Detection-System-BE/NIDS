{% extends 'base.html' %}
{% load static %}
{% block title %}
Scan Packets
{% endblock title %}
{% block content %}
    <div class="bg-gradient-to-bl from-black to-gray-600 min-h-screen text-white p-24 my-auto mx-auto">
    <div class="flex flex-col justify-center items-center text-white">
      <p class="text-4xl text-[#0eff00] font-bold text-center mb-8">
        Analyze Your Network Traffic using NIDS
      </p>
      <p class="text-xl text-white text-center mb-12">
        Add a PCAP File or Scan Live Traffic on Your Network.
      </p>
    </div>
    <!-- Bottom Part -->
    <div class="flex justify-around">
      <div>
        <label class="font-semibold">UPLOAD PCAP</label>
        <form
          method="post"
          enctype="multipart/form-data"
          action="{% url 'scanPCAPFile' %}"
        >
          {% csrf_token %}
          <div class="space-y-10 items-center">
            <div class="flex flex-col mb-4 md:mb-0">
              <input
                type="file"
                name="pcap_file"
                id="pcap-file"
                class="p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                accept=".pcap, .pcapng"
              />
            </div>
            <button
              type="submit"
              class="disabled:opacity-50 bg-[#0eff00] hover:bg-[#1fc600] text-black font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 disabled:cursor-not-allowed"
            >
              Analyze PCAP
            </button>
          </div>
        </form>
      </div>
      <form method="get" action="{% url 'scanLiveTraffic' %}">
        <div class="mt-8 text-center">
          <button
            class="bg-[#0eff00] hover:bg-[#1fc600] text-black font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:offset-2 focus:ring-green-700"
            type="submit"
          >
            Start Live Traffic Analysis
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
